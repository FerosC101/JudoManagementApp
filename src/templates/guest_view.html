<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #2c2c2c;
            color: #f5f5dc;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #3c3c3c;
            color: #ffca28;
            border-bottom: 2px solid #ffca28;
        }

        .navbar h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #ffca28;
        }

        .section {
            margin: 20px;
        }

        .section h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #ffca28;
        }

        .scroll-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .card {
            flex: 0 0 auto;
            width: 150px;
            height: 120px;
            background: #3c3c3c;
            border: 1px solid #5a5a5a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.5rem;
            color: #f5f5dc;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #3c3c3c;
            border-radius: 8px;
            width: 500px; /* Fixed width */
            min-height: 200px; /* Minimum height */
            padding: 20px;
            color: #f5f5dc;
        }

        .modal-header {
            color: #ffca28;
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #4a4a4a;
        }

        .modal-content {
            font-size: 1.2rem;
        }

        .modal p {
            margin: 10px 0;
            line-height: 1.5;
        }

        .modal strong {
            color: #ffca28;
            margin-right: 8px;
        }

        /* Button styling */
        .modal-close {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #ffca28;
            color: #2c2c2c;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .modal-close:hover {
            background: #d4a019;
        }
    </style>
    <script>
        function showDetails(title, content) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-content').innerText = content;
            document.getElementById('modal-overlay').style.display = 'block';
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="navbar">
        <h1>Judo</h1>
    </div>

    <!-- Athletes Section -->
    <div class="section" id="athletes">
        <h2>Athletes</h2>
        <div class="scroll-container">
            {% for athlete in athletes %}
            <div class="card" onclick="showDetails('Athlete: {{ athlete.name }}', 'ID: {{ athlete.athlete_id }} | Age: {{ athlete.age }} | Weight: {{ athlete.current_weight }} kg | Category: {{ athlete.weight_category }}')">
                A
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Plans Section -->
    <div class="section" id="plans">
        <h2>Plans</h2>
        <div class="scroll-container">
            {% for plan in plans %}
            <div class="card" onclick="showDetails('Plan: {{ plan.title }}', 'Description: {{ plan.description }} | Start: {{ plan.start_date }} | End: {{ plan.end_date }}')">
                P
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Competitions Section -->
    <div class="section" id="competitions">
        <h2>Competitions</h2>
        <div class="scroll-container">
            {% for competition in competitions %}
            <div class="card" onclick="showDetails('Competition: {{ competition.name }}', 'Location: {{ competition.location }} | Date: {{ competition.date }} | Participants: {{ competition.participants }}')">
                C
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal-overlay" onclick="closeModal()"></div>
    <div class="modal" id="modal">
        <div class="modal-header" id="modal-title"></div>
        <div class="modal-content" id="modal-content"></div>
        <button class="modal-close" onclick="closeModal()">Close</button>
    </div>
</body>
</html>
