<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #2c2c2c; /* Deep Gray */
            color: #f5f5dc; /* Cream */
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #3c3c3c; /* Slightly lighter deep gray */
            color: #ffca28; /* Mustard Yellow */
            border-bottom: 2px solid #1e40af; /* Ultramarine */
        }
        .navbar h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #ffca28; /* Mustard Yellow */
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            background: #3c3c3c; /* Slightly lighter deep gray */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #5a5a5a;
        }
        .form-container h2 {
            text-align: center;
            color: #ffca28; /* Mustard Yellow */
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            background: #2c2c2c; /* Deep Gray */
            border: 1px solid #5a5a5a;
            border-radius: 5px;
            color: #f5f5dc; /* Cream */
            font-size: 1rem;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #1e40af; /* Ultramarine */
            box-shadow: 0 0 5px rgba(30, 64, 175, 0.7);
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background: #ffca28; /* Mustard Yellow */
            border: none;
            border-radius: 5px;
            color: #2c2c2c; /* Deep Gray */
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .form-container button:hover {
            background: #ffb300; /* Slightly darker mustard yellow */
        }
        .form-container .back-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #f5f5dc; /* Cream */
            text-decoration: none;
        }
        .form-container .back-link:hover {
            color: #1e40af; /* Ultramarine */
        }
        .notification {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .notification.success {
            background: #28a745; /* Green */
            color: white;
        }
        .notification.error {
            background: #dc3545; /* Red */
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>JUDO</h1>
    </div>

    <div class="form-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="notification {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <h2>Register</h2>
        <form action="{{ url_for('register') }}" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age (e.g., 25)" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" placeholder="Enter your weight (e.g., 70)" required>
            </div>
            <div class="form-group">
                <label for="weight-category">Weight Category</label>
                <select id="weight-category" name="weight_category" required>
                    <option value="">Select a category</option>
                    <option value="Lightweight">Lightweight</option>
                    <option value="Middleweight">Middleweight</option>
                    <option value="Heavyweight">Heavyweight</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
        <a href="{{ url_for('login') }}" class="back-link">Back to Dashboard</a>
    </div>
</body>
</html>
