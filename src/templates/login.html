<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('src/static/assets/sports-tools.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #E3F2FD;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-container button {
            width: 85%;
            padding: 10px;
            margin: 10px 0;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #1976D2;
        }
        .login-container a {
            color: #2196F3;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        <img src="../static/assets/sports-tools.jpg" height="720" width="1080"/></style>
</head>
<body>
    <div class="login-container">
        <h2>Enter User ID:</h2>
        <form method="POST" action="/login">
            <input type="text" name="user_id" placeholder="Enter User ID" required>
            <button type="submit">Login</button>
        </form>
        <p>Login as <a href="/guest">Guest</a></p>
        <p>Create a new account? <a href="/register">Click here</a></p>
    </div>
</body>
</html>
