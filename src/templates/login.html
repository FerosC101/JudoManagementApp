<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST" action="{{ url_for('login') }}">
        <label for="user_id">User ID:</label>
        <input type="text" name="user_id" id="user_id">
        <button type="submit">Login</button>
    </form>
    <p>Or <a href="{{ url_for('guest_view') }}">continue as a guest</a>.</p>
</body>
</html>
