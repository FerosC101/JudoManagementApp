<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #2c2c2c;
            color: #f5f5dc;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #3c3c3c;
            color: #ffca28;
            border-bottom: 2px solid #ffca28;
        }

        .navbar h1 {
            margin: 0;
            font-size: 3.5rem;
            color: #ffca28;
        }

        .menu {
            position: relative;
        }

        .menu-icon {
            cursor: pointer;
            font-size: 2rem;
            color: #ffca28;
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            background: #3c3c3c;
            border: 1px solid #5a5a5a;
            border-radius: 5px;
            margin-top: 10px;
            padding: 10px;
            z-index: 1000;
        }

        .dropdown a {
            display: block;
            text-decoration: none;
            color: #f5f5dc;
            padding: 5px;
        }

        .dropdown a:hover {
            background: #ffca28;
            color: #2c2c2c;
        }

        .menu:hover .dropdown {
            display: block;
        }

        .section {
            margin: 30px;
            padding: 0;
        }

        .section h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #ffca28;
        }

        .scroll-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .card {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 0 0 auto;
            width: 220px;
            height: 180px;
            background: #3c3c3c;
            border: none;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.5rem;
            color: #f5f5dc;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #3c3c3c;
            color: #f5f5dc;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .modal-header {
            font-size: 1.8rem;
            color: #ffca28;
            margin-bottom: 15px;
            text-align: center;
        }

        .modal-content {
            font-size: 1.2rem;
            line-height: 1.5;
        }

        .modal-content strong {
            color: #ffca28;
        }

        .modal-close {
            display: block;
            background: #ffca28;
            border: none;
            color: #2c2c2c;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto 0;
            width: 150px;
            text-align: center;
        }

        .modal-close:hover {
            background: #d4a019;
        }

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuIcon = document.querySelector('.menu-icon');
            const dropdown = document.querySelector('.dropdown');

            menuIcon.addEventListener('click', () => {
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            });

            document.addEventListener('click', (event) => {
                if (!menuIcon.contains(event.target) && !dropdown.contains(event.target)) {
                    dropdown.style.display = 'none';
                }
            });
        });

        function registerForPlan(button) {
            const athleteId = button.getAttribute('data-athlete-id');
            const trainingPlanId = button.getAttribute('data-plan-id');

            console.log("Registering for Plan - Athlete ID:", athleteId, "Training Plan ID:", trainingPlanId); // Debugging

            // Create a form dynamically to submit the data
            const form = document.createElement("form");
            form.method = "POST";
            form.action = `/payment_session_type/${athleteId}/${trainingPlanId}`;

            // Add a hidden field for session type
            const sessionTypeField = document.createElement("input");
            sessionTypeField.type = "hidden";
            sessionTypeField.name = "session_type";
            sessionTypeField.value = "default_session"; // Ensure default session is set here

            form.appendChild(sessionTypeField);
            document.body.appendChild(form);
            form.submit();
        }


        function showDetails(title, content) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-content').innerHTML = content;
            document.getElementById('modal-overlay').style.display = 'block';
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="navbar">
        <h1>Judo</h1>
        <div class="menu">
            <span class="menu-icon">â˜°</span>
            <div class="dropdown">
                <a href="#" onclick="showDetails('Profile', `
                    <strong>Name:</strong> {{ athlete.name }}<br>
                    <strong>Age:</strong> {{ athlete.age }}<br>
                    <strong>Weight:</strong> {{ athlete.current_weight }} kg<br>
                    <strong>Category:</strong> {{ athlete.weight_category }}<br>
                    <strong>Athlete ID:</strong> {{ athlete.athlete_id }}
                `);">Profile</a>
                <a href="#">Payments</a>
                <a href="{{ url_for('login') }}">Logout</a>
            </div>
        </div>
    </div>

    <!-- Athletes Section -->
    <div class="section" id="athletes">
        <h2>Athletes</h2>
        <div class="scroll-container">
            {% for athlete in athletes %}
                <div class="card" onclick="showDetails('Athlete: {{ athlete.name }}', `
                    <strong>Age:</strong> {{ athlete.age }}<br>
                    <strong>Weight:</strong> {{ athlete.current_weight }} kg<br>
                    <strong>Weight Category:</strong> {{ athlete.weight_category }}<br>
                `)">
                    {{ athlete.name[0] }}
                </div>
            {% endfor %}
        </div>
    </div>


    <!-- Training Plans Section -->
    <div class="section" id="plans">
        <h2>Plans</h2>
        <div class="scroll-container">
            {% for plan in plans %}
                <div class="card" onclick="showDetails('{{ plan.plan_name }}',
                    '<strong>Description:</strong> {{ plan.description }}<br>' +
                    '<strong>Monthly Fee:</strong> ${{ plan.monthly_fee }}<br>' +
                    '<strong>Weekly Fee:</strong> ${{ plan.weekly_fee }}<br>' +
                    '<strong>Private Hourly Fee:</strong> ${{ plan.private_hourly_fee }}<br>' +
                    '<strong>Category:</strong> {{ plan.category }}<br>' +
                    '<strong>Sessions Per Week:</strong> {{ plan.session_per_week }}<br>' +
                    '<button ' +
                        'class=\'modal-close\' ' +
                        'data-athlete-id=\'{{ athlete_id }}\' ' +
                        'data-plan-id=\'{{ plan.training_plan_id }}\' ' +
                        'onclick=\'registerForPlan(this); event.stopPropagation();\'' +
                    '>' +
                        'Register for {{ plan.plan_name }}' +
                    '</button>'
                )">
                    {{ plan.plan_name[0] }}
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Competitions Section -->
    <div class="section" id="competitions">
        <h2>Competitions</h2>
        <div class="scroll-container">
            {% for competition in competitions %}
                <div class="card" onclick="showDetails('Competition: {{ competition.competition_name }}', `
                    <strong>Location:</strong> {{ competition.location }}<br>
                    <strong>Date:</strong> {{ competition.date }}<br>
                    <strong>Competition Fee:</strong> {{ competition.entry_fee }}<br>
                    <strong>Category:</strong>{{ competition.weight_category }}<br>
                    <button class='modal-close' onclick='window.location.href=' {{ url_for('register_competition', athlete_id=athlete_id, competition_id=competition.competition_id) }} ''>Register</button>
                `)">
                    {{ competition.competition_name[0] }}
                </div>
            {% endfor %}
        </div>
    </div>


    <!-- Modal for details -->
    <div id="modal-overlay" class="modal-overlay" onclick="closeModal()"></div>
    <div id="modal" class="modal">
        <div class="modal-header" id="modal-title"></div>
        <div class="modal-content" id="modal-content"></div>
        <button class="modal-close" onclick="closeModal()">Close</button>
    </div>
</body>
</html>
