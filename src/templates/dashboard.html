<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #2c2c2c;
            color: #f5f5dc;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #3c3c3c;
            color: #ffca28;
            border-bottom: 2px solid #ffca28;
        }
        .navbar h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #ffca28;
        }
        .navbar nav a {
            color: #f5f5dc;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            margin-left: 20px;
        }
        .navbar nav a:hover {
            color: #ffca28;
        }
        .section {
            margin: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #ffca28;
        }
        .scroll-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
        }
        .card {
            flex: 0 0 auto;
            width: 150px;
            height: 120px;
            background: #3c3c3c;
            border: 1px solid #5a5a5a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.5rem;
            color: #f5f5dc;
            cursor: pointer;
            position: relative;
        }
        .card::before {
            content: attr(data-label);
            position: absolute;
            top: 5px;
            left: 5px;
            background: #ffca28;
            color: #2c2c2c;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 1rem;
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .modal-content {
            background: #3c3c3c;
            color: #f5f5dc;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 80%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .modal-content h3 {
            margin: 0;
            color: #ffca28;
        }
        .modal-content p {
            margin: 10px 0;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: #ffca28;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>JUDO</h1>
        <nav>
            <a href="#athletes">Athletes</a>
            <a href="#plans">Plans</a>
            <a href="#competitions">Competitions</a>
        </nav>
    </div>

    <div class="section" id="athletes">
        <h2>Athletes</h2>
        <div class="scroll-container">
            {% for athlete in athletes %}
            <div class="card" data-label="A" onclick="showDetails('Athlete: {{ athlete.name }}', 'ID: {{ athlete.id }}')">
                {{ athlete.name }}
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="section" id="plans">
        <h2>Plans</h2>
        <div class="scroll-container">
            {% for plan in plans %}
            <div class="card" data-label="P" onclick="showDetails('Plan: {{ plan.plan_name }}', 'Details: {{ plan.details }}')">
                {{ plan.plan_name }}
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="section" id="competitions">
        <h2>Competitions</h2>
        <div class="scroll-container">
            {% for competition in competitions %}
            <div class="card" data-label="C" onclick="showDetails('Competition: {{ competition.competition_name }}', 'Date: {{ competition.date }}')">
                {{ competition.competition_name }}
            </div>
            {% endfor %}
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
        </div>
    </div>

    <script>
        function showDetails(title, description) {
            const modal = document.getElementById("modal");
            document.getElementById("modal-title").textContent = title;
            document.getElementById("modal-description").textContent = description;
            modal.style.display = "flex";
        }

        function closeModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
